<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>HeroFit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">HeroFit Tracker</span>
    <button class="btn btn-outline-light btn-sm" id="btn-install" hidden>Install</button>
  </div>
</nav>

<div class="container py-3">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-today-tab" data-bs-toggle="pill" data-bs-target="#pills-today" type="button" role="tab">Today</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-meals-tab" data-bs-toggle="pill" data-bs-target="#pills-meals" type="button" role="tab">Meals</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-workouts-tab" data-bs-toggle="pill" data-bs-target="#pills-workouts" type="button" role="tab">Workouts</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-progress-tab" data-bs-toggle="pill" data-bs-target="#pills-progress" type="button" role="tab">Progress</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-settings-tab" data-bs-toggle="pill" data-bs-target="#pills-settings" type="button" role="tab">Settings</button>
    </li>
  </ul>

  <div class="tab-content" id="pills-tabContent">
    <!-- Today -->
    <div class="tab-pane fade show active" id="pills-today" role="tabpanel">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">Today: <span id="today-date"></span></h5>
            <div>
              <button class="btn btn-sm btn-outline-secondary" id="btn-prev-day">◀</button>
              <button class="btn btn-sm btn-outline-secondary" id="btn-next-day">▶</button>
            </div>
          </div>
          <div class="row g-2 text-center mb-2">
            <div class="col-4">
              <div class="stat-box">
                <div class="stat-label">Calories</div>
                <div class="stat-value" id="stat-cal">0</div>
              </div>
            </div>
            <div class="col-4">
              <div class="stat-box">
                <div class="stat-label">Protein (g)</div>
                <div class="stat-value" id="stat-pro">0</div>
              </div>
            </div>
            <div class="col-4">
              <div class="stat-box">
                <div class="stat-label">Workouts</div>
                <div class="stat-value" id="stat-wo">0</div>
              </div>
            </div>
          </div>

          <h6 class="mt-3">Quick Add (Your Foods)</h6>
          <div id="quick-foods" class="d-grid gap-2"></div>

          <div class="mt-3">
            <select class="form-select mb-2" id="meal-type">
              <option value="Snack" selected>Snack</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
            <button class="btn btn-primary w-100" id="btn-add-custom">+ Add Custom Food</button>
          </div>

          <hr>
          <h6>Today's Meals</h6>
          <ul class="list-group" id="today-meals"></ul>

          <hr>
          <h6>Today's Workout</h6>
          <div class="d-grid gap-2 mb-2" id="quick-workouts"></div>
          <button class="btn btn-outline-primary w-100" id="btn-log-workout">+ Log custom workout</button>
          <ul class="list-group mt-2" id="today-workouts"></ul>
        </div>
      </div>
    </div>

    <!-- Meals -->
    <div class="tab-pane fade" id="pills-meals" role="tabpanel">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Meals History</h5>
          <div id="meals-history"></div>
        </div>
      </div>
    </div>

    <!-- Workouts -->
    <div class="tab-pane fade" id="pills-workouts" role="tabpanel">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Workouts History</h5>
          <div id="workouts-history"></div>
        </div>
      </div>
    </div>

    <!-- Progress -->
    <div class="tab-pane fade" id="pills-progress" role="tabpanel">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Progress</h5>
          <div class="row g-2">
            <div class="col-6">
              <label class="form-label">Weight (kg)</label>
              <input type="number" step="0.1" class="form-control" id="weight-input">
            </div>
            <div class="col-6">
              <label class="form-label">Waist (cm)</label>
              <input type="number" step="0.1" class="form-control" id="waist-input">
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-2" id="btn-save-progress">Save Progress</button>

          <hr>
          <h6>Progress Log</h6>
          <ul class="list-group" id="progress-list"></ul>
        </div>
      </div>
    </div>

    <!-- Settings -->
    <div class="tab-pane fade" id="pills-settings" role="tabpanel">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Settings</h5>
          <div class="row g-2">
            <div class="col-6">
              <label class="form-label">Daily Calorie Target</label>
              <input type="number" class="form-control" id="target-cal" placeholder="e.g. 1900">
            </div>
            <div class="col-6">
              <label class="form-label">Protein Target (g)</label>
              <input type="number" class="form-control" id="target-pro" placeholder="e.g. 160">
            </div>
          </div>
          <button class="btn btn-outline-secondary w-100 mt-2" id="btn-save-settings">Save Targets</button>
          <hr>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-success" id="btn-export">Export Data</button>
            <input type="file" id="import-file" accept="application/json" hidden>
            <button class="btn btn-outline-primary" id="btn-import">Import Data</button>
            <button class="btn btn-outline-danger" id="btn-reset">Reset App</button>
          </div>
          <p class="mt-3 small text-muted">Install this as an app: Share ▸ Add to Home Screen.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
